<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maxinum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>

// 사용자로부터 국어, 영어점수를 입력받아 국, 영, 평균을 출력

let korScore;
    do {
    korScore = Number(prompt("국어 점수를 입력 (0~100):"));
    } while (isNaN(korScore) || korScore < 0 || korScore > 100);

    // 영어 점수 입력

let engScore;
    do {
    engScore = Number(prompt("영어 점수를 입력 (0~100):"));
    } while (isNaN(engScore) || engScore < 0 || engScore > 100);

// 평균 점수 계산
const avgScore = (korScore + engScore) / 2;

// 결과 출력
document.write(`국어 점수: ${korScore}<br>`);
document.write(`영어 점수: ${engScore}<br>`);
document.write(`평균 점수: ${avgScore.toFixed(2)}`);
    </script>
</head>

</body>
</html>
