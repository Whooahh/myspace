<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maxinum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        let kor, eng;
        do{
            korStr = prompt("범위에 맞는 국어 점수는(0~100):");
            kor = number(korStr);
        }while(korStr==null || !korStr.trim() || isNaN(kor) || kor<0 || kor>100);
            
        do{
            eng = parseInt(prompt("범위에 맞는 영어점수는(0~100):"));
        }while(isNaN(eng) || eng<0 || eng>100);
        document.write('국어:' + kor + '<br>');
        document.write('영어:' + eng + '<br>');
        document.body.innerHTML += '평균' +((kor+eng)/2) + '<br>';
    </script>
</head>

</body>
</html>
