<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maxinum-scale=1.0" />
    <style>
        p{text-align: center;}
    </style>
    <script>
        window.onload = function(){
            document.querySelector('form').onsubmit = function(){
                let pw = document.querySelector('input[name="pw"]');
                let pwchk = document.querySelector('input[name="pwchk"]');
                if(!pw.value){
                    alert('비밀번호 입력')
                    pw.focus();
                    return false;
                }else if(pw.value != pwchk.value){
                    alert('비밀번호 확인')
                    pw.value = '';
                    pwchk.value = '';
                    pw.focus();
                    return false;
                }
            }
        }
    </script>
</head>
<body>
    <form action="" method="get">
        <p>PW <input type="password" name="pw"></p>
        <p>PW <input type="password" name="pwchk"></p>
        <p><input type="submit"></p>
    </form>
</body>
</html>
