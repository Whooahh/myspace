<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maxinum-scale=1.0" />
    <style>

    </style>
    <script>
        var cnt = 0;
        window.onload = function(){
            document.querySelector('h1').onclick = function(){
                this.innerHTML += '<span> ♥ </span>';
                // 해당 태그 객체의 click 이벤트 7번만 가능하도록
                cnt++;
                if(cnt>=7){
                    //이벤트 제거
                    this.onclick = null;
                }
            }
        }
    </script>
</head>
<body>
    <h1>좋아요</h1>
</body>
</html>
