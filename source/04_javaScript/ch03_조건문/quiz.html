<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maxinum-scale=1.0" />
    <title></title>
    <style>
        p{text-align: center;}
        fieldset{
            width: 300px; margin: 0 auto;
        }
    </style>
    <script>
      function chk(){
        if(!frm.su1.value){
            alert('첫 번째 수를 입력하세요');
            frm.su1.focus();
            return false;
        }else if(!frm.su2.value){
            alert('두 번째 수를 입력하세요');
            frm.su2.focus();
            return false;
        }



        let su1 = frm.su1.value;
        let su2 = frm.su2.value;
        let difference = (su1>su2) ? (su1-su2) : (su2-su1);
        if(su1>su2){
            var msg = "<h3> 첫 번째 수가" + difference + "만큼 큽니다</h3>";
        }else if(su1<su2){
            var msg = "<h3> 두 번째 수가" + difference + "만큼 큽니다</h3>";
        }else {
            var msg = "<h3> 두 수의 차는 0이므로 같습니다</h3>"
        }
        document.body.innerHTML += msg;
      //  var alertMsg = msg.substring(4).substring(0, msg.indexOf('</h3>'));
        var alertMsg = msg.substring(4);
        alertMsg = alertMsg.substring(0, msg.indexOf('</h3>'));
        frm.su1.value = su1;
        frm.su2.value = su2;
        alert(alertMsg);

        return false;
      }
    </script>
</head>
<body>
    <fieldset>
        <form name="frm" onsubmit="return chk()">
            <p>
            <label for="number1">입력할 첫 번째 수: </label>
            </p>

            <p>
            <input type="number" name="su1" id="number1" placeholder="첫 번째 수 입력">
            </p>

            <p>
            <label for="number2">입력할 두 번째 수: </label>
            </p>

            <p>
            <input type="number" name="su2" id="number2" placeholder="둘번 째 수 입력">
            </p>

            <p>
            <button onclick="compareNumbers()">제출</button>
            </p>
        </form>

    </fieldset>
</body>
</html>
