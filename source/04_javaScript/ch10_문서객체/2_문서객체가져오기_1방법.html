<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maxinum-scale=1.0" />
    <script>
       var title, clock, btn;
       var timerId;
       var toggle = 0;
       window.onload = () => {
            var title = document.getElementById('title');
            title.innerHTML ='날짜와 시간';
            clock = document.getElementById('clock');
            clock.innerHTML = new Date().toLocaleString();
            timerId = setInterval (()=>{
                clock.innerHTML = new Date().toLocaleString();
            })
        };
        const toggleFunction = () => {
            if(toggle==0){
                clearInterval(timerId);
                toggle=1;
                btn = document.getElementById('btn');
                btn.innerHTML = '타이머 중지됨';
            }else if(toggle==1){
                timerId = setInterval(()=>{
                    clock.innerHTML = new Date().toLocaleString();
                },1000);
                toggle = 0;
                btn.innerHTML = '타이머 재 가동 됨';
            }
        };
    </script>
</head>
<body>
    <h1 id="title">title</h1>
    <h1 id="clock">날짜와 시간</h1>
    <button id="btn" onclick="toggleFunction()">타이머 가동중</button>
</body>
</html>
