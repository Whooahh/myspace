<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maxinum-scale=1.0" />
    <title></title>
    <style>
    table{
        width: 800px; margin: 0 auto;
        border-collapse: collapse;
    }
    caption{padding: 20px; font-weight: bold; font-size: 1.5em;}
    tr {
        border-top: 1px solid green;
        border-bottom: 1px solid green;
    }
    td {padding :2px 5px;}

    </style>
    <script>
    document.write('<table>');
    document.write('<caption>2~9단까지의 구구단</caption>');
    document.write('<tr>');
    for(let i=2 ; i<=9 ; i++){
        document.write('<th>' + i + '단</th>');
    }
    document.write('<tr>');
    for(let i=1 ; i<=9 ; i++){
        document.write('<tr>');
        for(let j=2 ; j<=9 ; j++){
            document.write("<td>" + j + " * " + i + " = " + (j*i) + " &nbsp </td> ");
        }
        
        document.write('</tr>');
    }
    document.write('</table>');
    </script>
</head>
