<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maxinum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        let cnt = 0;
        let right = 0;
        let wrong = 0;
        let sum = 0;

        while(confirm("누적 하시겠습니까?")){
            let input = prompt("누적하실 점수를 입력하세요");

            let score = Number(input);
            cnt++;
            if(score >= 0 && score <= 100){
                sum += score;
                right++;
            }else{
               wrong++;
            }
            document.write(cnt + "번 입력" + '<br>');
            document.write("누적된 점수 : " + sum + '<br>');
            document.write("점수를 제대로 입력한 횟수 : " + right + '<br>');
            document.write("점수를 잘못 입력한 횟수 : " + wrong + '<br>');
        } 
    </script>
</head>
<body>
    
</body>
</html>
