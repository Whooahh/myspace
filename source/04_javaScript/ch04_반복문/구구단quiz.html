<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maxinum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        do{
            var su = parseInt(prompt('몇 번째 구구단을 출력하겠습니까? (2~9): '));
            if(isNaN(su) || su<2 || su>9){
                alert('떼끼');
            }else{
                break;
            }
        }while(true);
    document.write('<h3>' + su +'단 구구단</h3>');
    for (var i=1 ; i<10 ; i++){
        document.write(su + '*' + i + '=' + (su*i) + '<br>');
    }
        
    </script>
</head>

</body>
</html>
