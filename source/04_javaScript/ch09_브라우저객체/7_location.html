<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maxinum-scale=1.0" />
    <script>
        var sec = 0;
        setInterval (() => {
            sec++;
            document.body.innerHTML += '<h' + sec  + '>' + sec + '초 지났습니다 </h' + sec + '>';
        }, 1000)
        setTimeout(() => {
            //페이지 변경 방법
            location.href = '8_history.html';
            location = '8_history.html';
            location.assign = '8_history.html';
        },3000)
    </script>
</head>
<body>
    <h2>3초 후 네이버로 이동합니다.</h2>
</body>
</html>
