<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            background-color:#000000; /* 검정색 RGB*/
            margin: 10px 20px 10px 50px; /*밖 여백: 위 오른쪽 아래 왼쪽*/
        }
        tr{
            background-color:#FFFFFF;
        }
        td{
            padding: 5px 10px; /*안 여백 : 위 오른쪽 아래 왼쪽*/
            width:150px;/*가로길이*/
            text-align:center;/*글씨 가운데 정렬*/
        } 
    </style>
</head>
<body>
    <table border="1">
        <caption>병합이 없는 기본 테이블</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 4열</td>
            </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
            </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
        </tr>
    </table>
    <table>
        <caption>병합이 있는 기본 테이블</caption>
        <tr>
            <td rowspan="3">1,2,3행 1열</td>
            <td colspan="4">1행 2열,3열,4열</td>

        </tr>
        <tr>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
        <tr>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
        </tr>
    </table>
</body>
</html>
