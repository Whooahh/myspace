<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    닉네임 : <input type="text" name="nickname" />
    <!-- form 태그 밖의 input은 파라미터 전달 불가-->
    <!--method(action파일로 파라미터 값 전달하는 방식)의 기본값이 get 방식
        action url?uid=aaa&upw=111-->
    <!-- post 방식의 파라미터 내용이 url에 전달안 됨. 길이의 제한이 없음-->
    <form action="http://www.daum.net">
        <table>
            <tr>
                <td>아이디</td><td><input type="text" name="uid"</td>
            </tr>
            <tr>
                <td>비밀번호</td><td><input type="text" name="upw" /></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="로그인" /></th>
            </tr>
        </table>
        <p>아이디 : <input type="text" name="uid" /></p>
        <p>비밀번호 : <input type="text" name="upw" /></p>
        <input type="submit" value="로그인" />
    </form>
</body>
</html>
