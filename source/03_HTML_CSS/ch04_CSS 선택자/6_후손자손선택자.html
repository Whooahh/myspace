<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap{
            width: 600px, margin : 0 auto;
            border: 1px solid #cccccc;
        }
        #wrap > #header{
            overflow:hidden;
        }
        #wrap > .logo{
            float:left;
            margin:10px, 30px, 10px, 100px;
        }
        #wrap .title{
            float:left;
            margin: 20px, 150px, 10px, 30px;
        }
        div > p{
            color: red;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="title">
                <h2>OO 주식회사</h2>
            </div>
        </div>
        <div id="content">
            <p>
                공동 취사실 및 욕실(화장실)사용 1인 20,000원(비수기), 25,000(성수기)
            </p>
            <ul>
                <li>
                    법률은 특별한 규정이 없는 한 공포한 날로부터 20일을 경과함으로써 효력을 발생한다. 제2항과 제3항의 처분에 대하여는 법원에 제소할 수 없다. 이 헌법시행 당시의 대법원장과 대법원판사가 아닌 법관은 제1항 단서의 규정에 불구하고 이 헌법에 의하여 임명된 것으로 본다 </li>
            </ul>
            <div id="footer">

            </div>
        </div>
    </div>
</body>
</html>
