<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	h2{color: blue;}
</style>
<script>
	window.onload = function(){
		document.querySelector('h2').onclick = () => {
			this.style.color = 'red';
		}
	}
</script>
<body>
	<h2>이 파일은 index.html파일입니다</h2>
</body>
</html>
